 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 id="heading_1" class="btn btn-default">Image Recognition</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <div id="div_1">
<h3 class="item">Angry Face</h3>
<hr>
<h3 class="item">Confused Face</h3>
<hr>
<h3 class="item">Happy Face</h3>
<hr>
      </div>

      <label>Webcam View - </label>

      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" id="btn-captureimage">Capture Image</button>
      <br><br>
      
      <button onclick=check() id="btn-identifyimage">Identify Image</button>
      <br><br>
    

      <br><br>
      <p style="font-size: 22px;"><b>Object :  <span id="result_object"></span></p>
      <p style="font-size: 22px;"><b>Accuracy :  <span id="result_accuracy"></span></p>
      
  
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
